<!Doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Twitter Clone</title>
</head>
<body class="signUpPage">
  <h4 class="mt-5">Sign Up and interact with anyone in the world</h4>
  <div class="bg-dark text-white mt-5 pb-5 signup">
    <form action="signup" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1" class="mt-5">Email address</label>
        <input type="email" class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">User Name</label>
        <input type="text" class="form-control" name="username" placeholder="Enter User Name">
      </div>
      <div class="for-group">
        <label  for="exampleCheck1">Password</label>
        <input type="password" class="form-control" name="password" Placeholder="Enter Password">
      </div>
      <div class="for-group">
        <label  for="exampleCheck1">Password Confirmation</label>
        <input type="password" class="form-control" name="passwordCon" Placeholder="Enter Password Again">
      </div>
      <button type="submit" class="btn btn-outline-danger mt-2">Sign Up</button>
    </form>
    <p class="signuperr"></p>
  </div>


</body>
</html>
